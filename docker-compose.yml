version: "3.7"  # Utilisation d'une version plus r√©cente de Docker Compose

services:
  Equipeservice:
    image: aslytaha/kaddem:1.0.0
    restart: on-failure
    depends_on:
      - mysql
    ports:
      - 8090:8089
    stdin_open: true
    tty: true
    volumes:
      - .m2:/root/.m2


  mysql:
    container_name: mysql
    image: mysql
    volumes:
      - db:/var/lib/mysql
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: kaddem
      MYSQL_ROOT_PASSWORD: root

volumes:
  db: